<!DOCTYPE html>

<html lang=" es ">

    <head>
        <meta chartset="UFT-8">

        <link rel="stylesheet" href="encriptador.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script>

            let texto = "";
            let texto2 = "";

            function encriptador() {
                texto = document.getElementById("mensaje").value;

                texto2 = texto.replace(/e/g, "enter");
                texto2 = texto2.replace(/i/g, "imes");
                texto2 = texto2.replace(/a/g, "ai");
                texto2 = texto2.replace(/o/g, "ober");
                texto2 = texto2.replace(/u/g, "ufat");

                //vamos encriptando cambiando las vocales por las claves
                //y guardando en texto2
                imprimir(texto2);
            }

            function desencriptador() {
                texto = document.getElementById("mensaje").value;

                texto2 = texto.replace(/enter/g, "e");
                texto2 = texto2.replace(/imes/g, "i");
                texto2 = texto2.replace(/ai/g, "a");
                texto2 = texto2.replace(/ober/g, "o");
                texto2 = texto2.replace(/ufat/g, "u");

                //vamos encriptando cambiando las claves por las vocales
                //y guardando en texto2
                imprimir(texto2);
            }

            function imprimir(texto2) {
                document.getElementById("mensaje2").innerHTML = texto2;

                let x = document.getElementById('mostrarimagen');
                //Si el contenido del div cuyo id es Mostrarimagen se esta mostrando, entonces lo oculto
                if (x.style.display !== 'none') {
                    x.style.display = 'none';
                }

                let boton = document.getElementById('botoncopiar');
                //Si el contenido del div cuyo id es botoncopiar no se esta mostrando, entonces lo muestro
                if (boton.style.display === 'none') {
                    boton.style.display = 'block';
                }

                let mostrartexto = document.getElementById('mostrartexto');
                //Si el contenido del div cuyo id es mostrartexto no se esta mostrando, entonces lo muestro
                if (mostrartexto.style.display === 'none') {
                    mostrartexto.style.display = 'block';
                }
            }
            function copiar() {
                let textarea = document.getElementById("mensaje2");
                textarea.select();
                document.execCommand("copy");
            }

        </script>

        <title> Encriptador </title>

    </head>


    <body>
        <div class="contenedor">
            <div class="logo">
                <img class="aluralogo" src="imagen/alura.jpg">
            </div>

            <textarea placeholder="Ingrese el texto aqui" cols="70" rows="100" id="mensaje" class="input-mensaje"
                required></textarea>
            <div class="frame1">
                <p class="advertencia">
                    <img class="vector" src="imagen/vector.jpg">
                    Solo letras min√∫sculas y sin acentos
                </p>

            </div>

            <div class="botones">
                <button class="boton-encriptador col-4" type="submit" onclick="encriptador()"> Encriptador </button>
                <button class="boton-desencriptador col-4" type="submit" onclick="desencriptador()">Desencriptador</button>
            </div>

            <div class="rectangulo">
                <div id="mostrarimagen">
                    <div>
                        <img class="muneco" src="imagen/Muneco.jpg">
                    </div>
                    <div class="texto-frame">
                        <p class="titulo">ningun mensaje fue encontrado</p>
                        <p class="subtitulo">Ingresa el texto que desees encriptar o desencriptar</p>
                    </div>
                </div>

                <div id="mostrartexto" style="display: none;">
                    <textarea readonly class="input-mensaje2" cols="70" rows="10" id="mensaje2"></textarea>
                </div>

                <div class="divcopiar" id="botoncopiar" style="display: none;">
                    <button class="botoncopiar" type="submit" onclick="copiar()"> Copiar </button>
                </div>
            </div>

        </div>
    </body>

</html>
